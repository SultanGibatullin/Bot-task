<!DOCTYPE html>
<html lang="en">
<head>
        <title>test</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<header class="p-3 mb-3 border-bottom">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                {% if user.tokens %}
                <li><span class="nav-link px-2 link-dark">{{ user.tokens.token }}</span></li>
                {% else %}
                <li><a class="nav-link px-2 link-dark" href="/create/token">Сгенерировать токен</a></li>
                {% endif %}
                <li><a class="nav-link px-2 link-dark" href="/api">API</a></li>
                <li><a class="nav-link px-2 link-dark" href="/accounts/logout">Выход</a></li>
            </ul>
        </div>
    </div>
</header>
<body>
    {% if messages %}
        <br>
        <div class="container">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                <h6>{% autoescape off %}{{ message }}{% endautoescape %}</h6>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
        </div>
        {% endif %}
    {% block content %}{% endblock %}
    <br>
</body>
</html>
